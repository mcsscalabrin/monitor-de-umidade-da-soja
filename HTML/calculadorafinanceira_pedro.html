<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira</title>
</head>
<body>
    <h2 style="color: yellowgreen;">Veja quanto da sua produção será salva com nossos serviços!! <br> Preencha os dados e descubra.</b></h2>
    Informe seu nome (pessoal ou empresa) <input id="ipt_nome"> <br> <br>
    Informe a área (hectare) em que serão implantados os sensores: <input id="ipt_area"> <br> <br>
    Informe a quantidade de sacas produzidas nessa área: <input id="ipt_saca"> <br> <br>
    <b>Descubra clicando em "Calcular"</b> <br> <br>
    <button onclick="resultado()">Calcular</button> <br> <br>
    <div id="div_txt"></div> 
</body>
</html>
<script>
    function resultado() {
        var ax_saca = Number(ipt_saca.value)
        var ax_perda = ax_saca * 131 * 0.1
        var ax_economia = ax_perda * 0.85
        div_txt.innerHTML = `Olá, ${ipt_nome.value}! Iremos te ajudar a calcular quantos reais você salvará na sua produção. <br> <br> Levando em conta que na área de ${ipt_area.value} hectares, sua produção seria de ${ax_saca} sacas, e que o preço médio <br> de uma saca de soja no Brasil seja em torno de R$131,00, isso totalizaria uma perda de <br> <b>APROXIMADAMENTE</b> <span style="color: red;">R$${ax_perda}</span> devido à falta de controle de umidade do solo (aproximadamente 10% da produção). <br> <br> Com os nossos serviços, podemos minimizar essa perda em até 85%, dessa forma, economizando <br> <b>APROXIMADAMENTE</b>, <span style="color: green;">R$${ax_economia}</span>!!`
    }
</script>
