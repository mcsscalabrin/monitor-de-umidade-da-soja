<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <h1>Calculadora Financeira</h1><br>
    Insira a sua área de plantio em Hectar: <input id="ipt_hectar"><br>
    Insira quantos reais a sua produção perde por ano: <input id="ipt_perda"><br>
    <button onclick="calc()">Calcular</button><br>
    <div id="div"></div><br>

</body>

</html>
<script>
    function calc() {
        var hectar = Number(ipt_hectar.value) * 10000;
        var qtdSensor = hectar / 200;
        var resultado = qtdSensor * 95;
        var resultadoManutencao = qtdSensor * 7;
        var locacao = (qtdSensor * 12) * 12;
        if (ipt_perda.value > (resultado + resultadoManutencao + locacao)) {
            div.innerHTML = ` Temos a solução para o seu problema!<br> `

        }
        div.innerHTML = ` De acordo com o dado inserido acima, levando em conta que cada sensor custa 10 reais o preço do nosso serviço custará R$${resultado} reais para a sua plantação.<br>
        Já o preço da manutenção, englobando todos os sensores necessários para a redução na perca da soja, será de R$${resultadoManutencao} reais.<br>
        De acordo com o contrato de um ano, o valor a ser pago por mês será de 12 reais por estrutura (arduino + 10 sensores + jumpers. <br>
        Desse modo, o custo anual da locação será de ${locacao}`

    }

</script>


<!-- 
jumper = 0,20
sensor = 75 (10 sensores)
arduino = 60
-->
