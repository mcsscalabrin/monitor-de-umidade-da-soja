<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira</title>
</head>

<body style="background-color:#177010 ;">
    <div style="text-align: center; margin-top: 100px;">
        <h1 style="color: white;">Agro smart</h1>
        <h2>Calculadora Financeira</h2>
        <strong>
            Tamanho em m² da fazenda: <input type="number" id="ipt_area"> <br> <br>
            Saiba o orçamento de nosso projeto: <button onclick="btn_calcular()">calcular</button>
            <div id="txt"></div>
        </strong>
    </div>
</body>

</html>

<script>

    function btn_calcular() {
        /*para descobrir quantos sensores a fazenda terá que possuir, 
        ficará a área dividada por 200 metros que é o alcance do sensor */
        var ax_qntSensor = ipt_area.value / 200;

        /* cada sensor vale 10 reais, então esse calculo serve para mostrar
         o valor total de todos os sensores */
        var ax_valorSensor = ax_qntSensor * 10;

        /* um arduino é 60 reais e pode ter até 10 sensores conectados, cada sensor chega 
        a uma distancia de 200 m. Então com 10 sensores a area alcançada será de 2000 m e a partir daí 
        cada 2000 m a mais pasará a ser cobrado mais um arduino */
        if (ax_qntSensor >= 10) {
            var ax_valorArduino = (ipt_area.value / 2000) * 60;
        } else {
            var ax_valorArduino = 60
        }

        /* e o valor dos fios que são os jumpers, cada sensor precisa de 3 unidades onde estão por
        0,20 reais. Assim precisa multiplicar pela quantidade de sensores para achar o valor total */
        var ax_valorJumper = ax_qntSensor * 0.25
        var ax_valorTodosComponentes = (Number(ax_valorSensor) + Number(ax_valorArduino) +
            Number(ax_valorJumper))


        txt.innerHTML = `<br><br><div style="color: white;">Para monitorar toda a área de seu plantio 
        que é de ${ipt_area.value} m², irá necessitar ${ax_qntSensor} sensores, onde o valor de cada 
        sensor será cobrado 10 reais.<br>O preço da instalação completa do nosso projeto, incluso com arduino,
        fios e os sensores, será de<div style="color:yellow;">${ax_valorTodosComponentes} reais</div></div>`

    }

/*
    jumper: 0,25
    arduino: 60
    10 sensores para 1 arduino:70 
    total:130.25
    lucro: 140
*/
</script>
