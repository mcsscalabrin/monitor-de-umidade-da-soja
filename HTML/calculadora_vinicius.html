<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Sensores e Produção de Soja</title>
</head>

<body>
    <div>
        <h2>Calculadora de Sensores para Terreno</h2>
        Informe a Área da sua plantação em hectares: <input id="terreno"><br>
        Informe qual o Orçamento disponível: <input id="orcamento"><br>
        Informe quantas sacas voce conseguiu fazer na sua ultima safra: <input id="safra"><br>
        Informe quantas sacas voce perdeu na sua ultima safra: <input id="perda"><br>
        <button onclick="calcular()">Calcular</button><br>
        <b id="resultado"></b><br>
        <img src="https://tse1.mm.bing.net/th?id=OIP.BKtxUcpskZ341BdPAdjClQHaE8&pid=Api&P=0&h=180">
    </div>
</body>

</html>
<script>
    function calcular() {
        var area = Number(terreno.value) * hectar;
        var hectar = 10000;
        var sensor = 15;
        var cobertura = 100;
        var manutenção = 5;
        var Conta1 = Number(area) / Number(cobertura);
        var QtdSensor = Number(Conta1) * Number(sensor);
        var porcentagemPerda = (perda.value / safra.value) * 100;
        var possivel = Number(orcamento.value) / Number(sensor);

        if (orcamento.value > 0) {
            if (QtdSensor <= orcamento.value) {
                resultado.innerHTML += `O Orçamento de $${orcamento.value} é suficiente para preencher toda a área da sua plantação assim usando um total de ${Conta1} sensores para preencher sua plantação
                     e ainda sobrara $${Number(orcamento.value) - Number(QtdSensor)} do orçamento que foi registrado mais lembrando que cada manutenção dos sensores custara um valor de $${manutenção}`;
            } else {
                resultado.innerHTML += `O Orçamento é muito baixo ainda faltara ${Number(QtdSensor) - Number(orcamento.value)} para voce preencher sua plantação mais com o 
                    valor de $${orcamento.value} voce conseguira comprar pelo menos +${possivel} sensores para preencher sua plantação e ainda voce tem que lembra sobre a manutenção de cada sensor custara um valor de $${manutenção}`;
            }
        }
    }
</script>
