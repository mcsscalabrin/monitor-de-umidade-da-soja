<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora(DAVI)</title>
</head>

<body>
    <h1>Calculadora Financeira</h1><br>
    Insira a sua área de plantio em Hectar: <input id="ipt_hectar"><br> <br>
    insira quantos reais você perde por ano devido a falta de umidade: <input id="perda">
    <br>
    <br>
    <button onclick="calc2()">Calcular a Sua Perda Anual</button>
    <button onclick="calc()">Calcular Valor do Serviço</button><br><br>
    <div id="div"></div><br>
</body>

</html>
<script>
   
    function calc2() {
        div.innerHTML = `Sua fazenda perde aproximadamente <b><span style="color: red;">R$${perda.value}</span></b> por ano devido à falta de controle de umidade.<br><br>
                 Com nosso projeto, essa perda pode ser reduzida em até <b>85%</b>, diminuindo para apenas <b><span style="color: green;">R$${perda.value * 0.15}`
        
    }
    function calc() {
        var hectar = Number(ipt_hectar.value) * 10000;
        var qtdSensor = (hectar * 1)
        var resultado = qtdSensor * 6.50;
        var resultadoManutencao = qtdSensor * 0.40;
        var locacao = (qtdSensor * 0.10);
        
        div.innerHTML = ` De acordo com o dado inserido acima, levando em conta que cada sensor custa 6,50 reais, o preço do nosso serviço custará R$${resultado} reais para a sua plantação.<br>
        Equipamentos eletrônicos ao longo do tempo, podem vir a estragar, por isso que fizemos um plano de manutenção onde cada sensor custará 40 centavos para manutenção, fazendo assim com que a manutenção de todos os sensores seja de R$${resultadoManutencao}<br>
        Porém também é possivel fazer a manutenção apenas dos sensores que já estão desgastados e necessitam da manutenção <br> 
        De acordo com o contrato de um ano, o valor a ser pago por ano será de 10 centavos por estrutura.
        Desse modo, o custo anual da locação será de ${locacao} reais `

    }

</script>
